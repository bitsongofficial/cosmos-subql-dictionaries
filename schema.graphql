# Equivalent to typescript any type
# Index is disabled for Cockroach DB performance
type AnyJSON @jsonField(indexed: false) {
  # Need to have one value in this field
  _: String
}

type Message @entity {
  id: ID!
  txHash: String! @index
  type: String! @index
  data: AnyJSON!
  blockHeight: BigInt! @index
}

type Event @entity {
  id: ID!
  txHash: String
  type: String! @index
  msgType: String @index
  blockHeight: BigInt! @index
  data: AnyJSON
}